<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>21 — образовательный симулятор</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Telegram Web Apps API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <header class="top">
    <div class="title">21 (симулятор)</div>
    <div class="subtitle">Обучение: вероятности перебора и базовая стратегия</div>
  </header>

  <main class="wrap">
    <section class="panel">
      <div class="row">
        <h2>Дилер</h2>
        <div class="sum" id="dealerSum">—</div>
      </div>
      <div class="cards" id="dealerCards"></div>
    </section>

    <section class="panel">
      <div class="row">
        <h2>Игрок</h2>
        <div class="sum" id="playerSum">—</div>
      </div>
      <div class="cards" id="playerCards"></div>
    </section>

    <section class="panel">
      <div class="controls">
        <button id="btnNew" class="btn">Новая игра</button>
        <button id="btnHit" class="btn primary" disabled>Взять карту</button>
        <button id="btnStand" class="btn" disabled>Остановиться</button>
      </div>

      <div class="edu">
        <div class="edu-title">Подсказка</div>
        <div id="hint" class="hint">Нажми «Новая игра».</div>
        <div class="edu-title">Вероятность перебора при взятии следующей карты</div>
        <div id="bustProb" class="prob">—</div>
        <div class="edu-title">Комментарий</div>
        <div id="comment" class="comment">Это обучающий симулятор. Без ставок и выигрышей.</div>
      </div>

      <div id="status" class="status"></div>
    </section>
  </main>

  <footer class="foot">
    <small>Только образовательные цели. Не азартная игра.</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
